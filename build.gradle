plugins {
    id 'java'
    id 'ru.vyarus.mkdocs' version '1.0.1'
}

group 'net.zarski.ciconference'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


configurations {
    umlDoclet
}

dependencies {
    umlDoclet "nl.talsmasoftware:umldoclet:2.0.0-alpha.2"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

clean.doFirst {
    delete "$projectDir/src/doc/docs/javadocs"
    println "$projectDir/src/doc/docs/javadocs"
}

mkdocs{
    strict = false
}

javadoc {
    source = sourceSets.main.allJava
    options.docletpath = configurations.umlDoclet.files.asType(List)
    options.doclet = "nl.talsmasoftware.umldoclet.UMLDoclet"
    destinationDir = reporting.file("$projectDir/src/doc/docs/javadocs")
    options.addStringOption "umlImageFormat", "png"
    options.addBooleanOption('html5', true)
}